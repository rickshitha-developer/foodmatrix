<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed | Food Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .order-slip {
      max-width: 500px;
      margin: 50px auto;
      border: 2px dashed #0d6efd;
      padding: 30px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    @media print {
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="order-slip text-center">
    <h2>Thank You for Your Order!</h2>
    <p class="mb-3">Show this slip to the cafeteria staff.</p>
    <h4>Order ID:</h4>
    <h2 id="orderId" class="text-primary"></h2>
    <hr>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Pick-Up Time:</strong> <span id="pickup"></span></p>
    <p><strong>Items:</strong> <span id="items"></span></p>
    <button class="btn btn-primary mt-3" onclick="window.print()">Print Slip</button>
  </div>

  <script>
    // Read all params from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('orderId').textContent = params.get('orderId');
    document.getElementById('name').textContent = params.get('name');
    document.getElementById('phone').textContent = params.get('phone');
    document.getElementById('pickup').textContent = params.get('pickup');
    document.getElementById('items').textContent = params.get('items');
  </script>
</body>
</html>
