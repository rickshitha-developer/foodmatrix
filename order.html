<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Your Order | Food Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Place Your Order</h2>
    <form id="orderForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Select Food Items</label>
        <div class="form-check">
          <input class="form-check-input item-check" type="checkbox" value="Sandwich" id="item1">
          <label class="form-check-label" for="item1">Sandwich</label>
          <input type="number" min="1" value="1" class="form-control quantity-input d-inline-block w-auto ms-2" />
        </div>
        <div class="form-check">
          <input class="form-check-input item-check" type="checkbox" value="Coffee" id="item2">
          <label class="form-check-label" for="item2">Coffee</label>
          <input type="number" min="1" value="1" class="form-control quantity-input d-inline-block w-auto ms-2" />
        </div>
        <div class="form-check">
          <input class="form-check-input item-check" type="checkbox" value="Veg Meals" id="item3">
          <label class="form-check-label" for="item3">Veg Meals</label>
          <input type="number" min="1" value="1" class="form-control quantity-input d-inline-block w-auto ms-2" />
        </div>
        <!-- Add more items similarly -->
      </div>

      <div class="mb-3">
        <label for="pickup" class="form-label">Pick-Up Time</label>
        <select class="form-select" id="pickup" required>
          <option value="">Choose Break Time...</option>
          <option>10:30 AM</option>
          <option>12:00 PM</option>
          <option>3:00 PM</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
